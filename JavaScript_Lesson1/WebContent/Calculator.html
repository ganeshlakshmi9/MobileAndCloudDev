<body>
	<script type="text/javascript">
	
			calculateFunction(var a, var b)
			{
	    		return a+b;
			}
	</script>
	<form action="">
		<div id="title">
			<span>Calculator 0.1</span>
		</div>

		<div id="input">
			<input id="input1" type="text" /><br /> <input id="input2"
				type="text" />
		</div>

		<div id="operators">
			<button onclick="calculatorFunction(5, 5)">+</button>
			<button onclick="">-</button>
			<button onclick="">*</button>
			<button onclick="">/</button>
		</div>

		<div id="result">
			<center>
				<span id="result">Looking good</span>
			</center>
		</div>
	</form>
</body>
